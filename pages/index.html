
include "head.html"
    <body ng-app="plangular">
        
        <div plangular="http://soundcloud.com/jxnblk/plangular"></div>

        include "header.html"

        <!-- main -->
        <main id="main" role="main" plangular="http://soundcloud.com/jxnblk/sets/yello">
                
                <section id="home">
                    <div class="home-player">
                        <div class="container">
                            <div class="main-inner">
                                <div class="content">
                                    
                                    <h3 class="table-cell full-width m0">{{ user.username || '&nbsp;' }}</h3>
                                    <h2>{{ currentTime | prettyTime }} - {{ duration | prettyTime }}</h2>

                                    <div ng-click="playPause(player.playlistIndex)">
                                        <a ng-if="player.tracks[player.i] != track || !player.playing">
                                            <i class="flaticon-play33"></i>
                                        </a>
                                        <a ng-if="player.tracks[player.i] == track && player.playing">
                                            <i class="flaticon-pause11"></i>
                                        </a>
                                    </div>

                                    <progress value="{{ currentTime / duration || 0 }}"
                                    ng-click="seek($event)">
                                    {{ currentTime / duration }}
                                  </progress>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </section>

                <section id="about">
                    <div class="container">
                        <div class="main-inner">
                            <div class="content"></div>
                        </div>
                    </div>
                </section>

                <section id="music">
                    <div class="container">
                        <div class="main-inner">
                            <div class="content"></div>
                        </div>
                    </div>
                </section>

            
        </main>
        <!-- / main -->

include "footer.html"
