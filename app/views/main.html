<!-- Home -->
<div class="home">
  <div class="home-player-wrapper">

    <div class="home-player">
      <div class="container">

        <!-- Home player inner -->
        <div class="home-player-inner">

          <!-- Home player info -->
          <div class="home-player-info">
               <img ng-src="{{track.waveform_url}}"
                    alt="{{track.title}} waveform"
                    style="width:100%;height:100%;-webkit-filter:contrast(200%);filter:contrast(200%);"
                    class="absolute top-0 right-0 bottom-0 left-0" />
              <h3>{{playlist.user.username}} - {{track.title}} </h3>
          </div>
          <!-- / Home player info -->

          <!-- Home player controls -->
          <div class="home-player-controls">
              <ul>
                  <li>
                      <a ng-click="previous()"><i class="flaticon-previous5"></i></a>
                  </li>
                  <li ng-click="playPause(index)">
                      <a ng-if="player.playing !== track.src">
                          <i class="flaticon-play33"></i>
                      </a>
                      <a ng-if="player.playing === track.src">
                          <i class="flaticon-pause11"></i>
                      </a>
                  </li>
                  <li>
                      <a ng-click="next()"><i class="flaticon-next8"></i></a>
                  </li>
              </ul>
          </div>
          <!-- / Home player controls -->

         </div>
        <!-- / Home player-inner -->
      </div>
      <!-- .container -->
    </div>
    <!-- home-player -->
  </div>
</div>
